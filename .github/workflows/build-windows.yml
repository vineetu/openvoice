name: Build Windows Installer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Install SoX via Chocolatey
        run: choco install sox.portable --version=14.4.1 -y

      - name: Copy SoX to sox-bin for bundling
        shell: pwsh
        run: |
          $soxExe = Get-ChildItem -Path "C:\ProgramData\chocolatey\lib\sox.portable" -Recurse -Filter "sox.exe" | Select-Object -First 1
          Write-Host "Found sox.exe at: $($soxExe.FullName)"
          $sourceDir = $soxExe.DirectoryName
          Write-Host "Copying from: $sourceDir"
          New-Item -ItemType Directory -Force -Path sox-bin
          Copy-Item "$sourceDir\*" sox-bin\ -Recurse
          Write-Host "sox-bin contents:"
          Get-ChildItem sox-bin

      - name: Verify SoX binary
        shell: cmd
        run: .\sox-bin\sox.exe --version

      - name: Build Windows installer
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenVoice-Windows-Installer
          path: dist/OpenVoice Setup *.exe
          if-no-files-found: error

      - name: Upload unpacked build
        uses: actions/upload-artifact@v4
        with:
          name: OpenVoice-Windows-Unpacked
          path: dist/win-unpacked/
